<html>

  <script script="JavaScript">

function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

function writeVars() {
	var first = getUrlVars()["user_id"];
	var second = getUrlVars()["condition"];
    second = second.toString();
  var third = getUrlVars()["experience"];

  document.write("<div class='container'");
  document.write("<br/>");
  document.write("<iframe src='http://www.surveygizmo.com/s3/2288216/flappybirdsurvey?user_id="+first+"&condition="+second+"&experience="+third+"' frameborder='0' width='800' height='550' style='overflow:hidden; border:1px solid black' scrolling='yes'></iframe>");
  document.write("</div>");
}

  </script>
  </head>
  <body id="nogame" onLoad="writeVars()">
